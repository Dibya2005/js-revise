<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <a href="">Click me</a>
  <img src="" alt="broken">
  <script>
    let a = document.querySelector('a');
    let img=document.querySelector('img')
    // a.href = 'https://www.google.com'; //a tag's href directly changed
    //we can use get and set attribute
    a.setAttribute('href', 'https://www.google.com');
    img.setAttribute('src','https://images.unsplash.com/photo-1750262727445-d6dff3ec7241?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDF8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxfHx8ZW58MHx8fHx8')
    console.log(a.getAttribute("href"))
  </script>
</body>
</html>
