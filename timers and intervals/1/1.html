<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Progress Bar Simulation</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        width: 400px;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        text-align: center;
    }
    h2 {
        margin-bottom: 20px;
    }
    .progress-container {
        width: 100%;
        background: #ddd;
        border-radius: 25px;
        overflow: hidden;
        height: 30px;
        position: relative;
    }
    .progressbar {
        height: 100%;
        width: 0%;
        background: #4CAF50;
        transition: width 0.3s linear;
    }
    #percenttext {
        position: absolute;
        width: 100%;
        text-align: center;
        top: 0;
        left: 0;
        line-height: 30px;
        font-weight: bold;
        color: #fff;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Download Progress</h2>
    <div class="progress-container">
        <div class="progressbar"></div>
        <span id="percenttext">0%</span>
    </div>
</div>
<script src="1.js"></script>
</body>
</html>
